<div class="modal-content">
  <form ng-submit="vm.onSubmit()" id="addReview" class="form-horizontal" name="addReview" role="form">
    <div class="modal-header">
      <button class="close">
        <span aria-hidden="true">x</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 id="myModalLabel" class="modal-title">Add your review for {{ vm.location.name }}</h4>
    </div>
    <div class="modal-body">
      <div ng-show="vm.error" class="alert alert-danger" role="alert">
        {{ vm.error }}
      </div>
      <div class="form-group">
        <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
        <div class="col-xs-10 col-sm-10">
          <input type="text" id="name" name="name" required ng-model="vm.formData.name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select name="rating" id="rating" ng-model="vm.formData.rating" class="form-control input-sm">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="review" class="col-sm-2 control-label">Review</label>
        <div class="col-sm-10">
          <textarea name="review" id="review" cols="30" rows="5" class="form-control" ng-model="vm.formData.reviewText" required></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit review</button>
    </div>
  </form>
</div>
